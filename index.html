<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">Modern Blog</a></h1>
            <nav>
                <a href="/">首页</a>
                <a href="#">关于</a>
                <a href="#">标签</a>
                <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
            </nav>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="搜索文章..." id="search-input">
        <button id="search-button"><i class="fas fa-search"></i></button>
    </div>

    <main class="container">
        <div class="posts">
            <!-- 文章卡片 -->
            <article class="post-card">
                <img src="images/post1.jpg" alt="文章封面">
                <div class="post-content">
                    <h2><a href="post.html">如何搭建个人博客</a></h2>
                    <div class="post-meta">
                        <span><i class="far fa-calendar"></i> 2023-10-01</span>
                        <span><i class="far fa-tag"></i> 教程</span>
                    </div>
                    <p>本文将教你如何使用GitHub Pages免费部署个人博客...</p>
                    <a href="post.html" class="read-more">阅读更多</a>
                </div>
            </article>

            <!-- 更多文章... -->
        </div>

        <aside class="sidebar">
            <div class="widget">
                <h3>关于我</h3>
                <p>一名热爱技术的开发者，分享编程心得和生活感悟。</p>
            </div>
            <div class="widget">
                <h3>热门标签</h3>
                <div class="tags">
                    <a href="#">教程</a>
                    <a href="#">JavaScript</a>
                    <a href="#">CSS</a>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2023 Modern Blog. Powered by GitHub Pages.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
